name: On PR
on:
  pull_request:
    types: [opened,synchronize,edited]
jobs:
  verify-codebase:
    name: "Verify codebase"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout project"
        uses: actions/checkout@v3
      - name: "Setup NodeJS"
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: "Setup JDK"
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - run: npm install
      - run: npm run lint
      - run: npm run compile

